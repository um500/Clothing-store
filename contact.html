<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #555;
    }

    .header-area {
        width: 100%;
    }

    .contact-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 50px; /* Increased padding for larger form */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px; /* Increased width */
        margin-top: 20px;
    }

    .contact-container:hover {
        filter: none;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 15px; /* Increased padding for inputs */
        margin-bottom: 15px; /* Increased margin for more space between fields */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px; /* Larger font size for better readability */
    }

    .contact-form button {
        width: 100%;
        padding: 15px; /* Increased padding for button */
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Larger font size for better readability */
    }
</style>
</head>
<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            Clothing Store
                        </a>
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="index.html">Men</a></li>
                            <li><a href="index.html">Women</a></li>
                            <li><a href="index.html">Kids</a></li>
                            <li><a href="contact.html" class="active">Contact</a></li>
                            <li><a href="login.html" class="btn">Login</a></li>
                            <li><a href="reg.html" class="btn">Register</a></li>
                            <li><a href="cart.html" onclick="showCart()">Cart <span id="cart-count"></span></a></li>
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</div>

<script>
    document.querySelector('.contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your message has been sent!');
    });
</script>

</body>
</html>
